<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>скайблок.ру</title>
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,300;0,400;0,700;0,900;1,200;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <p>Играй на лучших серверах! </p>
        <h1>скайблок.ру</h1>
    </header>
    <div id="page">
        <article>
            <h1>
                Регистрация игрока
            </h1>
            <form action="" method="get" class="registration-form">
                <div class="form-row">
                    <label for="nickname">Никнейм</label>
                    <input id="nickname" name="nickname" type="text"/>
                </div>
                <div class="form-row">
                    <label for="email">Почта</label>
                    <input id="email" name="email" type="email">
                </div>
                <div class="form-row">
                    <label for="server">Сервер</label>
                    <select id="server" name="server">
                        <option>Ванила</option>
                        <option>Техника</option>
                        <option>Магия</option>
                        <option>РПГ</option>
                    </select>
                </div>
                <div class="form-row">
                    <fieldset>
                        <legend>Получать рассылку</legend>
                        <label for="mail-ads-yes">Да</label>
                        <input id="mail-ads-yes" name="mail-ads" type="radio" value="yes"checked>
                        <label for="mail-ads-no">Нет</label>
                        <input id="mail-ads-no" name="mail-ads" type="radio" value="no">
                    </fieldset>       
                </div>
                <div class="form-row">
                    <button id="button">Зарегистрироваться</button>
                </div>
            </form>
        </article>
    </div>
  </body>
</html>
